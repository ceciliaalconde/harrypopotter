<p style="color:#ffffff">Ron Weasley es uno de los personajes más simpáticos de la saga literaria Harry Potter de la escritora británica J.K. Rowling. Es el mejor amigo de Harry Potter y junto con Hermione Granger conformar el trío de oro ante las adversidades de la comunidad mágica. Por otro lado, Ron es uno de los hijos menores de Arthur y Molly Weasley, teniendo como hermanos a Charles, Bill, Percy, Fred, George y Ginny.
Asimismo, está rodeado de una familia mágica a pesar de ser un ‘sangre pura’, los Weasley padecen de problemas económicos.</p>
